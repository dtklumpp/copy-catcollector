{% extends 'base.html' %} {% block content %}
<h1>Costumes!</h1>
<div class="row">
  <div class="col s12">
    {% for costume in costumes %}

    <div class="card">
      <div class="card-image">
        <img src="{{costume.image}}" />
        <span class="card-title">{{costume.name}}</span>
      </div>
      <div class="card-content">
        <h4>Owned by: {{costume.cat.name}}</h4>
      </div>
    </div>

    {% endfor %}
  </div>
</div>
{% endblock %}
